<div class="tarjetas-kpi">
  <mat-card *ngFor="let kpi of kpis" class="kpi-card" [style.border-top-color]="kpi.color">
    <div class="kpi-content">
      <mat-icon [style.color]="kpi.color" class="kpi-icon">{{ kpi.icon }}</mat-icon>
      <div>
        <div class="kpi-value">{{ kpi.value }}</div>
        <div class="kpi-label">{{ kpi.label }}</div>
      </div>
    </div>
  </mat-card>
</div>
