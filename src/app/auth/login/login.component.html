<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar Sesión</h2>
      <p>Bienvenido de nuevo a PeruPregunta</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" formControlName="correo" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['correo'].errors }" placeholder="ejemplo@empresa.com" />
        <div *ngIf="submitted && f['correo'].errors" class="invalid-feedback">
          <div *ngIf="f['correo'].errors['required']">El correo es requerido.</div>
          <div *ngIf="f['correo'].errors['email']">Por favor, introduce un correo válido.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" formControlName="contrasena" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['contrasena'].errors }" placeholder="••••••••" />
        <div *ngIf="submitted && f['contrasena'].errors" class="invalid-feedback">
          <div *ngIf="f['contrasena'].errors['required']">La contraseña es requerida.</div>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <div class="form-actions">
        <button type="submit" [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Iniciar Sesión
        </button>
      </div>
    </form>

    <div class="register-link">
      <p>¿No tienes una cuenta? <a (click)="goToRegister()">Regístrate aquí</a></p>
    </div>
  </div>
</div>
